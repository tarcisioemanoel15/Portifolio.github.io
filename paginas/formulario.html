<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/formulario.css">
  <title>Formulário</title>

</head>

<body>
  <a href="../index.html">voltar</a>



  <div class="formulario">

    <h1>Formulário</h1>

    <form action="#">

      <div class="caixa_form">
        <label for="nome">Nome</label>
        <input type="text">
      </div>



      <div class="caixa_form">
        <label for="sobre_nome">Sobre nome</label>
        <input type="text">
      </div>

      <div class="caixa_form">
        <label for="cidade">Cidade</label>
        <input type="text">
      </div>










      <div class="caixa_form">
        <label for="idade">idade</label>

        <input type="number" min="18" max="80" step="any">
      </div>

      <div class="caixa_form sexo">
        <label for="sexo" class="text_sexo">Sexo</label>

        Masculino <input type="checkbox">
        Feminino <input type="checkbox">

      </div>




      <div class="caixa_form">
        <label for="iser">User</label>
        <input type="text">
      </div>

      <div class="caixa_form">
        <label for="email">E_mail</label>
        <input type="email">
      </div>

      <div class="caixa_form">
        <label for="password">Senha</label>
        <input type="password">
      </div>


      <div class="caixa_form">
        <button type="submit" class="btn">Enviar</button>
      </div>
    </form>
  </div>


  <script src="./js/formulario.js"></script>
</body>

</html>
