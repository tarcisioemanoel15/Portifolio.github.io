<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./formulario.css">
  <title>Formulário</title>

</head>

<body>
  <a href="../index.html">voltar</a>



  <div class="formulario">
    <h1>Formulário</h1>



    <form id="formulario" action="#">

      <div class="caixa_form">
        <label for="nome">Nome</label>
        <input type="text" class="validar">
      </div>



      <div class="caixa_form">
        <label for="sobre_nome">Sobre nome</label>
        <input type="text" class="validar">
      </div>

      <div class="caixa_form">
        <label for="cidade">Cidade</label>
        <input type="text" class="validar">
      </div>










      <div class="caixa_form">
        <label for="idade">idade</label>
        <!-- min="18" max="80"  -->
        <input class="idade validar" type="number" step="any">
      </div>






      <div class="caixa_form sexo">
        <label for="text" class="text_sexo">Sexo</label>

        Masculino <input type="checkbox" class="check" checked="true">
        Feminino <input type="checkbox" class="check">

      </div>




      <div class="caixa_form">
        <label for="iser">User</label>
        <input type="text" class="usuario validar">
      </div>

      <div class="caixa_form">
        <label for="email">E_mail</label>
        <input type="email" class="validar">
      </div>

      <div class="caixa_form">
        <label for="password">Senha</label>
        <input type="password" class="senha validar">
      </div>

      <div class="caixa_form">
        <label for="password">Repetir Senha</label>
        <input type="password" class="repetir-senha validar">
      </div>

      <div class="caixa_form">
        <button type="submit" class="btn">Enviar</button>
      </div>
    </form>
  </div>


  <script src="../js/formulario.js"></script>
</body>

</html>
